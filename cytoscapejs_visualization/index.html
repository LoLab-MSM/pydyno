<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>tyson oscillator</title>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="cytoscape.js"></script>
    <script src="network3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qtip2/3.0.3/jquery.qtip.min.js"></script>
    <script src="https://cdn.rawgit.com/cytoscape/cytoscape.js-qtip/3b4babf2/cytoscape-qtip.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/qtip2/3.0.3/jquery.qtip.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1 id="myHeader"></h1>
    <div id="cy"></div>
    <input type="range" id='range' min="0" max="50" value="0" step="1">
    <input type="text" size="400" id="textInput" value="">
    <input type='button' id='Play' value='Play'>
    <input type='button' id='Pause' value='Pause'>
    <input type='button' id='Resume' value='Resume'>
</body>
</html>
