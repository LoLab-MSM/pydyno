language: python
sudo: required
dist: trusty
env:
- PYVER=3.6
before_install:
- wget http://repo.continuum.io/miniconda/Miniconda${PYVER:0:1}-latest-Linux-x86_64.sh
    -O miniconda.sh
- chmod +x miniconda.sh
- bash miniconda.sh -b -p $HOME/miniconda
- export PATH="$HOME/miniconda/bin:$PATH"
- conda install --yes -c conda-forge python="$PYVER"
    numpy scipy matplotlib seaborn sympy nose h5py
    pandas scikit-learn coveralls cython
    editdistance pathos hdbscan
    networkx pydot
- conda install --yes -c alubbock pysb
- if [[ $PYVER == 2.7 ]]; then conda update --yes numpy; fi
- pip install anytree
- mkdir -p ~/.config/matplotlib
- echo "backend:Agg" > ~/.config/matplotlib/matplotlibrc

install:
  python setup.py build --build-lib=build/lib
script:
  nosetests build/lib/tropical --with-coverage
  --cover-package=build/lib/tropical
after_success:
  coveralls

