name: build
on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.6, 3.7]

    steps:
    - uses: actions/checkout@master
    - name: Setup conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      shell: bash -l {0}
      run: |
           conda install --yes -c alubbock -c conda-forge numpy scipy matplotlib pytest h5py pydot pandas scikit-learn coveralls cython editdistance pathos hdbscan networkx coverage
    - name: Install Pydyno
      if: (matrix.os == 'windows-latest' && matrix.python-version == 3.6) != true
      shell: bash -l {0}
      run: |
        python -m pip install .
        pytest pydyno
    - name: Create distribution
      if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags') && matrix.os == 'macOS-latest' && matrix.python-version == 3.7
      shell: bash -l {0}
      run: python setup.py sdist bdist_wheel
    - name: Publish package to PyPI
      if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags') && matrix.os == 'macOS-latest' && matrix.python-version == 3.7
      uses: ortega2247/pypi-upload-action@master
      with:
        user: __token__
        password: ${{ secrets.pypi_password }}
